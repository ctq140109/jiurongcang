<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
	var vm = new Vue({
		el:'#app',
		data:{
			idx:'1',
			id:'',
			token:'',
			area_id:'',
		  list:[]
		},
		methods:{
			init:function () {
				api.showProgress();

				api.ajax({   //积分  热门兑换
				    url: get_evaluate_list_url,
						dataType:'json',
						returnAll:false,
						timeout:30,
				    method: 'post',
				    data: {
				        values: {
				            token: vm.token,
										id:vm.id,
										agency_manage_id:vm.area_id
				        }
				    }
					},function(ret, err){
				    if (ret) {
								console.log(JSON.stringify(ret));
								if(ret.status==1){
									vm.list=ret.data.goods_list;
								}else{
									api.toast({
									    msg: ret.msg,
									    duration: 2000,
									    location: 'bottom'
									});

								}
				    }else{
							api.hideProgress();
							if(err.statusCode==500){
								api.toast({
										msg: '服务器请求错误！',
										duration: 2000,
										location: 'middle'
								});
							}else{
									api.toast({
											msg: '请求超时，请检查网络',
											duration: 2000,
											location: 'middle'
									});
							}
						}
				});
			},

			sub:function() {
				api.openWin({
						name: 'jifenOrder_win',
						url: 'widget://html/order/jifenOrder_win.html',
						pageParam: {
								id:vm.id,
						}
				});
			}
		}
	})
	apiready = function(){
		vm.token=$api.getStorage('token');
		vm.area_id=$api.getStorage('area_id');
		vm.id=api.pageParam.id
		vm.init();


	};

</script>
