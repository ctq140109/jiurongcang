<script type="text/javascript" src="../../script/api.js"></script>

<script>
	apiready = function(){
		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'verificationCode_frm',
	            url: 'widget://html/set/verificationCode_frm.html',
	            rect: {
	                x: 0,
	                y: $api.dom('header').offsetHeight,
	                w: 'auto',
	                h: api.winHeight - $api.dom('header').offsetHeight
	            },
	            bounces: true,
	            pageParam: {
	                id: api.pageParam.id,
									phone:api.pageParam.phone
	            }
	        });
	};
	function find(){
		api.sendEvent({
		    name: 'sub_find',
		});

	}
</script>
