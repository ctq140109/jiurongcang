<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>意见反馈</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css"/>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-light aui-border-b">
		    <a class="aui-pull-left aui-btn" onclick="closeWin()">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
		    <div class="aui-title">意见反馈</div>
		    <a class="aui-pull-right" onclick="sub()">
		    	<span class="aui-text-blue" style="text-decoration: underline;" >提交</span>
		    </a>
		</header>

	</body>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
	apiready = function(){
		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'yijian_frm',
	            url: 'widget://html/set/yijian_frm.html',
	            rect: {
	                x: 0,
	                y: $api.dom('header').offsetHeight,
	                w: 'auto',
	                h: api.winHeight - $api.dom('header').offsetHeight
	            },
	            bounces: true,
	            pageParam: {
	                id: api.pageParam.id
	            }
	        });
	};

	function sub(){
		api.sendEvent({
		    name: 'sub_skerinit'
		});

	}

</script>
