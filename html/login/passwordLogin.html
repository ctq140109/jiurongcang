<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>账号登录</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css" />
	</head>
	<style>

	</style>
	<body >
		<div class="" >
			<div class=""  id="app" v-cloak onclick="closeKeyborder()">
				<div class=" login-bg-lay" style="z-index:10"></div>
				<div  onclick="closeKeyborder()" :style="{ 'backgroundImage': 'url(' + background_image + ')'}" style="background-size:100%;position: absolute;width: 100%;height: 100%;z-index: 9;"></div>
				<div style="position: relative;z-index: 99;" >
					<header class="aui-bar aui-bar-nav aui-bar-light head"  style="background-color:initial !important;padding-top:1.5rem">
					    <a class="aui-pull-left aui-btn" @click="close_frame()">
					        <span class="aui-iconfont aui-icon-close" style="font-size: 1.1rem;color: #808993 !important;"></span>
					    </a>
					    <div class="aui-title aui-text-white">账号登录</div>
					</header>

					<div class="dl aui-font-size-15" >
						<div class="logo">
							<img src="../../image/logo.png" />
						</div>
						<div class="inpt aui-margin-t-10">
							<input class="aui-text-white"  placeholder="" readOnly  name="" id="" value="" />
							<div class="clos"  v-if="account!=''" onclick="close_phone()"><img src="../../image/close.png"/></div>
						</div>
						<div class="inpt inpt-yzm aui-margin-t-10">
							<input class="aui-text-white"  style="width: 70%;" placeholder="" readOnly name="" id="" value="" />
							<div class="yzm aui-border aui-pull-right"><span class="aui-font-size-13 aui-text-white valid"  @click="getValidCode()">获取验证码</span></div>
						</div>
						<div class="aui-text-right aui-margin-t-12" @click="pass_load()"><span class="aui-text-grayBlue aui-font-size-13 aui-text-decoration">使用密码登录</span> </div>
						<div class="aui-btn aui-btn-block aui-btn-blue aui-text-center aui-text-white aui-font-size-15"  @click="login()">登 录</div>
						<!-- <div class="aui-text-center aui-margin-t-12"><span class="aui-text-grayBlue aui-font-size-13 aui-text-decoration" >注册</span> </div> -->
					</div>


					<footer class="dl-shengming" style="z-index:11 !important">
						<div class="aui-text-center" >
							<img src="../../image/weixin.png" style="width: 2.1rem;" v-if="is_open==0" @click="open_wx()">
						</div>
						<div class="aui-text-center aui-text-grayerBlue aui-text-center aui-font-size-12 aui-margin-t-15">用户登录代表同意<span @click="xy()">《服务条款》</span>和<span @click="ys()">《酒榕仓隐私政策》</span></div>
					</footer>
			</div>
		</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/jq.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
	var UIInput = null;
	var vm = new Vue({
		el:'#app',
		data:{
			account:'',	//手机号
			height:'',
			countDown:60,
			validCode:'',
			state:1,
			pass:'',  //设置密码的时候需要
			repass:'',//设置确认密码
			code:'',	//验证吗
			mobile_res:/^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[0-9])\d{8}$/,
			is_login:'',
			background_image:'',
			is_open:0
		},
		methods:{
			getValidCode:function(){//获取手机验证码
				if(vm.account==''){
					api.toast({
              msg:'请输入手机号',
              duration:2000,
              location:'middle'
            });
            return;
				}
				if(!vm.mobile_res.test(vm.account)){
						api.toast({
                msg:'请输入正确的手机号',
                duration:2000,
                location:'middle'
              });
            return;
				}
				api.showProgress();
				api.ajax({
            url:send_reg_code_url,
            method:'post',
            timeout:30,
            dataType:'json',
            returnAll:false,
            data:{
            	values:{
            		phone:vm.account
            	}
            }
          },function(ret,err){
          	if(ret){
          		api.hideProgress();
          		api.toast({
                  msg:ret.msg,
                  duration:2000,
                  location:'middle'
                });
          	}else{
          		console.log(JSON.stringify(err));
							return;
          	}
          });
					var validText = $api.text($api.dom('.valid'));
					var timer = null;
					if(validText=='获取验证码'){
						timer = setInterval(function(){
					 		if(vm.countDown>1){
						 		vm.countDown--;
		           	$api.text($api.dom('.valid'),vm.countDown+"s");
					 		}else{
					 			$api.text($api.dom('.valid'),"获取验证码");
					 			vm.countDown = 60
					 			clearInterval(timer);
					 		}
	          },1000)
				}
			},
			close_frame:function(){
				if(vm.is_login==1){
					api.sendEvent({
							name: 'on_index',
							extra: {
									on_index: 4
							}
					});
					setTimeout(function(){
						api.closeToWin({
						    name: 'root'
						});
					},300)

				}else{
					api.closeWin();

				}


			},
			pass_load:function(){
				api.openWin({
					name: 'login',
					url: 'widget://html/login/login.html',
					rect: {
						x:0,
						y:0,
						w:'auto',
						h:api.winHeight
					},
					pageParam:{
						is_login:1
					},
					animation:{
						type:"push",                //动画类型（详见动画类型常量）
						subType:"from_right",       //动画子类型（详见动画子类型常量）
						duration:300
					},
					bgColor:"#fff",
					bounces:false,
				});
			},
			xy:function(){
				api.openWin({
					name: 'xy_win',
					url: 'widget://html/login/xy_win.html',
				});
			},
			ys:function(){
				api.openWin({
					name: 'ys_win',
					url: 'widget://html/login/ys_win.html',
				});
			},
			is_opens:function(){
				api.ajax({
				    url: is_open_url,
						dataType:'json',
						returnAll:false,
						timeout:30,
				    method: 'post',
				    data: {
				        values: {
				            token: vm.token
				        }
				    }
				},function(ret, err){
				    if (ret) {
							console.log(JSON.stringify(ret));
							if(ret.status==1){
								vm.is_open=ret.data.is_open
							}
				    }
				});
				api.ajax({
				    url: background_image_url,
						dataType:'json',
						returnAll:false,
						timeout:30,
				    method: 'post',
				    data: {
				        values: {
				            token: vm.token
				        }
				    }
				},function(ret, err){
				    if (ret) {
							if(ret.status==1){
								vm.background_image=ret.data.background_image
							}
				    }
				});
			},
			login:function(){
				if(vm.account==''){
					api.toast({
            msg:'请输入手机号',
            duration:2000,
            location:'middle'
          });
          return;
				}
				if(!vm.mobile_res.test(vm.account)){
						api.toast({
              msg:'请输入正确的手机号',
              duration:2000,
              location:'middle'
            });
          return;
				}
				if(vm.code==""){
					api.toast({
            msg:'请输入验证码',
            duration:2000,
            location:'middle'
          });
          return;
				}
				api.ajax({
          url:login_code_url,
          method:'post',
          timeout:30,
          dataType:'json',
          returnAll:false,
          data:{
          	values:{
          		phone:vm.account,
          		code:vm.code
          	}
          }
        },function(ret,err){
        	if(ret){
							console.log(JSON.stringify(ret));
        		if(ret.status==1){
        			  api.toast({
                  msg:ret.msg,
                  duration:2000,
                  location:'middle'
                });
								$api.setStorage('token',ret.data.token);
								api.openWin({
									name: 'setPassword_frm',
									url: 'widget://html/login/setPassword_frm.html',
									rect: {
										x:0,
										y:0,
										w:'auto',
										h:api.winHeight
									},
									bgColor:"#fff",
									animation:{
										type:"movein",                //动画类型（详见动画类型常量）
									  subType:"from_right",       //动画子类型（详见动画子类型常量）
									  duration:300
									}
								});
								setTimeout(function(){
									api.closeWin();
								},300)
        		}else if(ret.status==2){
							api.toast({
								 msg:ret.msg,
								 duration:2000,
								 location:'middle'
							 });
							$api.setStorage('token',ret.data.token);
							//$api.setStorage('token',ret.data.ordinaryUser.token);
							api.sendEvent({
								name:'reshuf'
							});
							api.sendEvent({
									name: 'login_init'
							});
							if(is_login){
								setTimeout(function(){
								 api.closeToWin({
										 name: 'root'
									 });
							 		},500)
						 		}else{
								 setTimeout(function(){
	 								api.closeWin();
	 							},500)
						 }
        		}else{
							api.toast({
								 msg:ret.msg,
								 duration:2000,
								 location:'middle'
							 });
						}
        	}else{
        		console.log(JSON.stringify(err))
        	}
        });
			},
			open_wx:function(){
				api.showProgress();
				var wx = api.require('wx');
				wx.auth({
					apiKey:'wx28ecf104aaf888d2',
					scope:'snsapi_userinfo'
				},function(ret, err) {
				    if (ret.status) {
				        wx.getToken({//获取
				        apiKey:'wx28ecf104aaf888d2',
				        apiSecret:'2b8fb997ecc50de5f4fe0055c09517e6',
						    code: ret.code
						}, function(ret, err) {
						    if (ret.status) {
						       wx.getUserInfo({//获取微信用户信息
								    accessToken: ret.accessToken,
								    openId: ret.openId
								}, function(res, err) {

								    if (ret.status) {
											if(res.sex==0){
												var sex=2
											}else{
												var sex=1
											}
								      api.hideProgress();
								        api.ajax({
					                url:wx_login_url,
					                method:'get',
					                timeout:30,
					                dataType:'json',
					                returnAll:false,
					                data:{
					                	values:{
					                		wx_openid:res.openid,
															portrait:res.headimgurl,
															sex:sex,
															name:res.nickname
					                	}
					                }
				                },function(ret,err){
				                	if(ret){
				                		if(ret.status==1){
				                			api.toast({
			                            msg:'登录成功',
			                            duration:2000,
			                            location:'middle'
		                            });
																$api.setStorage("token",ret.data.token);
				                				api.sendEvent({
			                            name:'reshuf'
		                            });
																api.sendEvent({
																    name: 'login_init'
																});

																setTimeout(function(){
																api.closeToWin({
							 										 name: 'root'
							 									 });
															 },500);
				                		}else if(ret.status==2){
																api.openWin({
																	name: 'bindPhone',
																	url: 'widget://html/login/bindPhone.html',
																	rect: {
																		x:0,
																		y:0,
																		w:'auto',
																		h:api.winHeight
																	},
																	pageParam:{
																		is_login:1,
																		openid:res.openid
																	},
																	animation:{
																		type:"push",                //动画类型（详见动画类型常量）
																	  subType:"from_right",       //动画子类型（详见动画子类型常量）
																	  duration:300
																	},
																	bgColor:"#fff",
																	bounces:false,
																});
				                		}else{
															api.toast({
			                            msg:ret.msg,
			                            duration:2000,
			                            location:'middle'
		                            });
				                		}
				                	}
				                });


								    }
								});
						    }
						});
				    } else {
				        if(err.code==3){
				        	api.toast({
                      msg:'当前设备未安装微信客户端',
                      duration:2000,
                      location:'middle'
                    });
				        }
				    }
				});
			}
		}
	})

	apiready = function(){
		vm.is_login=api.pageParam.is_login;
		vm.height=$api.getStorage('height');


		api.addEventListener({
		    name: 'is_login'
		}, function(ret, err){
		    if( ret ){
		         vm.is_login= ret.value.is_login;

		    }
		});
		vm.is_opens();
		resize();
		UIInput = api.require('UIInput');
		account();password();

	}

	//获取输入框距离顶部的距离；



	//获取li-input的高度
	//登录框
	function account(){
			var y = $api.dom('header').offsetHeight + $api.dom('.logo').offsetHeight+ $api.dom('.inpt').offsetHeight*2-10;
			UIInput.open({
			    rect: {
			        x: 25,
			        y: y,
			        w: api.winWidth-50,
			        h: 35
			    },
			    styles: {
			        bgColor: "rgba(0,0,0,0)",
			        size: 16,
			        color: '#fff',
			        placeholder: {
			            color: '#ccc'
			        }
			    },
			    isCenterVertical:true,
			    autoFocus: false,
			    maxRows: 1,
			    placeholder: '请输入手机号',
			    keyboardType: 'number',
			    fixedOn: api.frameName,
			    fixed:true,
			}, function(ret) {
					if(api.systemType=="ios"){
						var id = 1;
					}else{
						var id = 0;
					}
			    if (ret.eventType == 'change') {
		    		UIInput.value({
			    		id:id,
			    	},function(ret) {
					    if (ret) {
					        vm.account = ret.msg
					    }
						});

			    }
			});
	}
	//密码框
	function password(){
		var y = $api.dom('header').offsetHeight + $api.dom('.logo').offsetHeight+ $api.dom('.inpt').offsetHeight*2-10;
		var iHeights = y+$api.dom('.inpt').offsetHeight+10;
			UIInput.open({
			    rect: {
			        x: 25,
			        y: iHeights,
			        w: api.winWidth-100,
			        h: 35
			    },
			    styles: {
			        bgColor: "rgba(0,0,0,0)",
			        size: 16,
			        color: '#fff',
			        placeholder: {
			            color: '#ccc'
			        }
			    },
			    isCenterVertical:true,
			    autoFocus: false,
			    maxRows: 1,
			    placeholder: '请输入验证码',
			    keyboardType: 'number',
			    fixedOn: api.frameName,
			    fixed:false,
			}, function(ret) {
			    if (ret.eventType == 'change') {
			    		UIInput.value({
				    		id:ret.id,
				    	},function(ret) {
						    if (ret) {
						        vm.code = ret.msg
						    }
						});
			    }
			});
	}
	function pass(){
			UIInput.open({
			    rect: {
			        x: 25,
			        y: y,
			        w: api.winWidth-50,
			        h: 35
			    },
			    styles: {
			        bgColor: "rgba(0,0,0,0)",
			        size: 16,
			        color: '#fff',
			        placeholder: {
			            color: '#ccc'
			        }
			    },
			    isCenterVertical:true,
			    autoFocus: false,
			    maxRows: 1,
			    placeholder: '请输入密码',
			    keyboardType: 'default',
					inputType:'password',
			    fixedOn: api.frameName,
			    fixed:false,
			}, function(ret) {
					if(api.systemType=="ios"){
						id = 3;
					}else{
						id = 2;
					}
			    if (ret.eventType == 'change') {
		    		UIInput.value({
			    		id:id,
			    	},function(ret) {
					    if (ret) {
					        vm.pass = ret.msg
					    }
					});
			    }
			});
	}
	//密码框
	function repass(){
			UIInput.open({
			    rect: {
			        x: 25,
			        y: iHeights,
			        w: api.winWidth-50,
			        h: 35
			    },
			    styles: {
			        bgColor: "rgba(0,0,0,0)",
			        size: 16,
			        color: '#fff',
			        placeholder: {
			            color: '#ccc'
			        }
			    },
			    isCenterVertical:true,
			    autoFocus: false,
			    maxRows: 1,
			    placeholder: '请输入确认密码',
			    keyboardType: 'default',
					inputType:'password',
			    fixedOn: api.frameName,
			    fixed:false,
			}, function(ret) {
				if(api.systemType=="ios"){
					id = 4;
				}else{
					id = 3;
				}
			    if (ret.eventType == 'change') {
			    		UIInput.value({
				    		id:id,
				    	},function(ret) {
						    if (ret) {
						        vm.repass = ret.msg
						    }
						});
			    }
			});
	}
	function close_phone(){
		UIInput = api.require('UIInput');
		var id = '';
		if(api.systemType=="ios"){
			id = 1;
		}else{
			id = 0;
		}
		UIInput.value({
			id:id,
			msg: ''
		});

	}

	function closeKeyborder(){
			UIInput = api.require('UIInput');
				UIInput.closeKeyboard({
						id:0
				});
				UIInput.closeKeyboard({
						id:1
				});
				UIInput.closeKeyboard({
						id:2
				});
				UIInput.closeKeyboard({
						id:3
				});
		}
</script>
