<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>注册</title>
		<link rel="stylesheet" href="../../css/aui.css" />
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/global.css" />
	</head>
	<style>
		.logo{margin:2.25rem 0 2rem !important;width: auto !important;}
	</style>
	<div class="aui-content" >
		<div class="aui-content"  id="app" v-cloak>
			<div class=" login-bg-lay" style="z-index:10"></div>
			<div  onclick="closeKeyborder()":style="{ 'backgroundImage': 'url(' + background_image + ')'}" style="background-size:100%;position: absolute;width: 100%;height: 100%;z-index: 9;"></div>
			<div style="position: relative;z-index: 99;" >
				<header class="aui-bar aui-bar-nav aui-bar-light"  style="background-color:initial !important">
				    <a class="aui-pull-left aui-btn" onclick="closeWin()">
				        <span class="aui-iconfont aui-icon-left" style="font-size: 1.1rem;color: #808993 !important;"></span>
				    </a>
				</header>
				<div class="dl aui-font-size-15">
					<div class="logo">
						<div class="aui-font-size-20 aui-text-white">手机号注册</div>
						<div class="aui-font-size-13 aui-text-white aui-margin-t-5">注册完成后，您可以使用手机号登录酒榕仓</div>
					</div>
					<div class="inpt aui-margin-t-10">
						<input class="aui-text-white" placeholder="请输入手机号"  name="" id="" value="" />
						<div class="clos"><img src="../../image/close.png"/></div>
					</div>
					<div class="inpt inpt-yzm aui-margin-t-10">
						<input class="aui-text-white"  style="width: 70%;" placeholder="请输入验证码"  name="" id="" value="" />
						<div class="yzm aui-border aui-pull-right"><span class="aui-font-size-13 aui-text-white">获取验证码</span></div>
					</div>
					<div class="inpt inpt-yzm aui-margin-t-10">
						<input class="aui-text-white" placeholder="请设置新密码"  name="" id="" value="" />
					</div>
					<div class="aui-margin-t-12"><span class="aui-text-grayBlue aui-font-size-13">建议使用字母、数字及符号两种及以上的组合</span> </div>
					<div class="aui-btn aui-btn-block aui-btn-blue aui-text-center aui-text-white aui-font-size-15">注 册</div>
					<div class="aui-text-center aui-margin-t-12"><span class="aui-text-grayBlue aui-font-size-13">用户注册代表同意《服务条款》和《酒榕仓隐私政策》</span> </div>
				</div>
			</div>
		</div>

	</body>
</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
