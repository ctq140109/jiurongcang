<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>用户协议</title>
	    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
	    <style type="text/css">
	    	.aui-active{ color: #ff522b !important;border-color: #fff !important;position: relative;}
	    	.aui-active span{ display: block;position: absolute;bottom: 0;background-color: #ff522b;width: 0.65rem;height: 2px;left: 50%;margin-left: -0.375rem;}

	    </style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-light aui-bg-white" id="aui-header" style="background: transparent;">
	        <a class="aui-btn aui-btn-warning aui-pull-left" onclick="closeWin()">
	            <span class="aui-iconfont aui-icon-close aui-text-black"></span>
	        </a>
	       <div class="aui-title aui-font-size-17 aui-text-black">用户协议</div>
	    </header>
	</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script>
	apiready = function(){
		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'xy_frm',
	            url: 'widget://html/login/xy_frm.html',
	            rect: {
	                x: 0,
	                y: $api.dom('header').offsetHeight,
	                w: 'auto',
	                h: api.winHeight - $api.dom('header').offsetHeight
	            },
	            bounces: false,
	            pageParam: {
	                id: api.pageParam.id
	            }
	        });
	};



</script>
</html>
