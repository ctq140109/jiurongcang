<script>
	var vm = new Vue({
		el:'#app',
		data:{
			name:'分类'
		},
		methods:{

		}
	})
	apiready = function(){
			vm.name=api.pageParam.name

		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'rexiao_frm',
	            url: 'widget://html/shop/rexiao_frm.html',
	            rect: {
	                x: 0,
	                y: $api.dom('header').offsetHeight,
	                w: 'auto',
	                h: api.winHeight - $api.dom('header').offsetHeight
	            },
	            bounces: true,
	            pageParam: {
	                id: api.pageParam.id,
									idx:api.pageParam.idx,
									name:api.pageParam.name
	            }
	        });
	};
