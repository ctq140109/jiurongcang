	<style type="text/css">
		.icon{width: 1.4rem;}

		.btn span{width: 50%;height: 1.8rem;line-height: 1.8rem;color: #fff;}

	<body>

	    	</div>

<script type="text/javascript" src="../../script/api.js"></script>

<script type="text/javascript" src="../../script/common.js"></script>
<script>
	apiready = function(){
		 $api.fixIos7Bar($api.dom("header"));//修复ios系统bar
	        api.openFrame({
	            name: 'pingjia_frm',
	            url: 'widget://html/shop/pingjia_frm.html',
	            rect: {
	                x: 0,
	                y: $api.dom('header').offsetHeight+ $api.dom('footer').offsetHeight,
	                w: 'auto',
	                h: api.winHeight - $api.dom('header').offsetHeight - $api.dom('footer').offsetHeight
	            },
	            bounces: true,
	            pageParam: {
	                id: api.pageParam.id
	            }
	        });     
	};
	
</script>
