<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>按钮</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/animate.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <title></title>
    <style media="screen">
    .aui-col-xs-12{ background-color: rgba(255,255,255,0.95);box-shadow: 0 1px 1px rgba(0,0,0,0.3)}
    .aui-content{ position: fixed;bottom: 0;width: 100%;z-index: 110000}
    .hide{ width: 100%;height: 100%;position: fixed;}
    </style>
  </head>
  <body style="background-color:rgba(0,0,0,0.2)">
      <div class="hide" onclick="hide()"></div>
      <div class="aui-content animated slideInUp aui-padded-15" id="app">
          <div class="aui-row">
            <div class="aui-col-xs-12 aui-padded-15 aui-text-center aui-border-b" onclick="selectSex(1)">男</div>
            <div class="aui-col-xs-12 aui-padded-15 aui-text-center aui-border-b" onclick="selectSex(2)">女</div>
            <div class="aui-col-xs-12 aui-padded-15 aui-text-center" onclick="hide()">取消</div>
          </div>
      </div>
  </body>
  <script type="text/javascript" src="../../script/api.js"></script>
  <script type="text/javascript" src="../../script/vue.js"></script>
  <script type="text/javascript" src="../../script/common.js"></script>
  <script>
      apiready = function(){


      }

      function selectSex(sex){
          api.sendEvent({
              name: 'select_sex_init',
              extra: {
                  sex:sex
              }
          });

          $api.addCls($api.dom('.aui-content'),'slideOutDown')
          $api.removeCls($api.dom('.aui-content'),'slideInUp')

          setTimeout(function(){

              api.closeFrame();

          },300)

      }

      function hide(){

            $api.addCls($api.dom('.aui-content'),'slideOutDown')
            $api.removeCls($api.dom('.aui-content'),'slideInUp')

            setTimeout(function(){

                api.closeFrame();

            },300)
      }
  </script>
</html>
